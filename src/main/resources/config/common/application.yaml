server:
  shutdown: graceful
  forward-headers-strategy: framework

eureka:
  client:
    service-url:
      defaultZone: ${SERVICE_URL:}

management:
  endpoints:
    web:
      exposure:
        include: "*"
    access:
      default: unrestricted
    enabled-by-default: true # 하위 호환성
  endpoint:
    health:
      show-details: always
  info:
    os:
      enabled: true
    java:
      enabled: true
    process:
      enabled: true

logging:
  charset:
    file: UTF-8
  file:
    path: ./logs
