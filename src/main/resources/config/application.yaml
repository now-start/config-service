server:
  shutdown: graceful
  forward-headers-strategy: framework

spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config

eureka:
  instance:
    metadata-map:
      management.port: ${management.server.port}
  client:
    service-url:
      defaultZone: ${SERVICE_URL:http://localhost:8761/eureka}

management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  info:
    os:
      enabled: true
    java:
      enabled: true
    process:
      enabled: true

logging:
  charset:
    file: UTF-8
  file:
    path: ./logs
